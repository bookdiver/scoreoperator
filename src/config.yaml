butterflies_lagrangian:
  diffusion_bridge:
    sde_name: lagrangian
    sde_kwargs:
      T: 1.0
      sigma: 0.03
      kappa: 0.08
    dt: 1.0e-2
  neural_op:
    in_co_dim: 2
    out_co_dim: 2
    lifting_dim: 16
    co_dims_fmults: [1, 2, 4, 4]
    n_modes_per_layer: [16, 8, 6, 6]
    act: gelu
    norm: batch
  training:
    dir: ./pretrained/butterflies_lagrangian/
    seed: 42
    n_train_pts: 32
    lr: 2.0e-4
    batch_sz: 16
    opt_name: adam
    warmup_steps: 1000
    train_n_iters: 20000
    checkpoint_freq: 2000

butterflies_eulerian:
  diffusion_bridge:
    sde_name: eulerian
    sde_kwargs:
      T: 1.0
      sigma: 0.04
      kappa: 0.02
      W_shape: (64, 64)
      W_range: ((-0.5, 1.5), (-0.5, 1.5))
    dt: 1.0e-2
  neural_op:
    in_co_dim: 2
    out_co_dim: 2
    lifting_dim: 16
    co_dims_fmults: [1, 2, 4, 4]
    n_modes_per_layer: [16, 8, 6, 6]
    act: gelu
    norm: batch
  training:
    dir: ./pretrained/butterflies_eulerian
    seed: 42
    n_train_pts: 32
    lr: 2.0e-4
    batch_sz: 16
    opt_name: adam
    warmup_steps: 1000
    train_n_iters: 20000
    checkpoint_freq: 2000

