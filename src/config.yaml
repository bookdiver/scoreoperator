circles_brownian:
  diffusion_bridge:
    sde_name: brownian
    sde_kwargs:
      T: 1.0
      sigma: 0.1
    dt: 1.0e-2
  neural_op:
    in_co_dim: 2
    out_co_dim: 2
    lifting_dim: 16
    co_dims_fmults: [1, 2, 4]
    n_modes_per_layer: [8, 6, 4]
    act: gelu
    norm: batch
  training:
    dir: ./pretrained/circles_brownian/
    seed: 42
    n_train_pts: 16
    lr: 2.0e-4
    batch_sz: 16
    opt_name: adam
    warmup_steps: 500
    train_n_iters: 10000
    checkpoint_freq: 1000

circles_lagrangian:
  diffusion_bridge:
    sde_name: lagrangian
    sde_kwargs:
      T: 1.0
      sigma: 0.1
      kappa: 0.2
    dt: 1.0e-2
  neural_op:
    in_co_dim: 2
    out_co_dim: 2
    lifting_dim: 16
    co_dims_fmults: [1, 2, 4, 4]
    n_modes_per_layer: [8, 6, 4, 4]
    act: gelu
    norm: batch
  training:
    dir: ./pretrained/circles_lagrangian/
    seed: 42
    n_train_pts: 16
    lr: 2.0e-4
    batch_sz: 16
    opt_name: adam
    warmup_steps: 500
    train_n_iters: 10000
    checkpoint_freq: 1000

circles_eulerian:
  diffusion_bridge:
    sde_name: eulerian
    sde_kwargs:
      T: 1.0
      sigma: 0.2
      kappa: 0.1
      W_shape: (32, 32)
      W_range: ((-2.0, 2.0), (-2.0, 2.0))
    dt: 1.0e-2
  neural_op:
    in_co_dim: 2
    out_co_dim: 2
    lifting_dim: 16
    co_dims_fmults: [1, 2, 4, 4]
    n_modes_per_layer: [8, 6, 4, 4]
    act: gelu
    norm: batch
  training:
    dir: ./pretrained/circles_eulerian/
    seed: 42
    n_train_pts: 16
    lr: 2.0e-4
    batch_sz: 16
    opt_name: adam
    warmup_steps: 500
    train_n_iters: 10000
    checkpoint_freq: 1000

